<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallary.css">
    <title>Photo Gallery</title>
</head>
<body>
    <!-- Radio Buttons for Filtering -->
    <input type="radio" name="Photos" id="check1" checked>
    <input type="radio" name="Photos" id="check2">
    <input type="radio" name="Photos" id="check3">
    <input type="radio" name="Photos" id="check4">
    
    <!-- Container Header -->
    <div class="container">
        <h1>OUR PHOTO GALLERY</h1>
        <div class="top-content">
            <h3>Photo Gallery</h3>
            <label for="check1">All Photos</label>
            <label for="check2">Software Engineering</label>
            <label for="check3">Data Analisys</label>
            <label for="check4">Digital Marketing</label>
            <label for="check4">Photography</label>

        </div>
    </div>

    <!-- Photo Gallery -->
    <div class="photo-gallery">
        <div class="pic place">
            <img src="/image/building-410266_1920.jpg" alt="Visited Place 1">
        </div>
        <div class="pic family">
            <img src="/image/building-410266_1920.jpg" alt="Family Photo 1">
        </div>
        <div class="pic child">
            <img src="/image/building-410266_1920.jpg" alt="Child Photo 1">
        </div>
        <div class="pic place">
            <img src="/image/building-410266_1920.jpg" alt="Visited Place 2">
        </div>
        <div class="pic family">
            <img src="/image/building-410266_1920.jpg" alt="Family Photo 2">
        </div>
        <div class="pic child">
            <img src="/image/best-company-offices-in-india_0_1200.jpg" alt="Child Photo 2">
        </div>
    </div>
</body>
</html>
